<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
	
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
	<div class="person-container">
		<div class="person-info">
			<img src="./assets/images/avatar-jessica.jpeg" alt="" class="person-icon">
			<h2 class="person-name">Jessica Randall</h1>
			<h5 class="person-town">London, United Kingdom</h4>
			<p class="person-description">"Front-end developer and avid reader."</p>
		</div>
	
		<div class="link-list">
			<ul class="person-list">
				<li><button class="person-list-btn" >GitHub</button></li>
				<li><button class="person-list-btn">Frontend Mentor</button></li>
				<li><button class="person-list-btn">LinkedIn</button></li>
				<li><button class="person-list-btn">Twitter</button></li>
				<li><button class="person-list-btn">Instagram</button></li>
			</ul>
	
		</div>
	</div>
</div>
  
 
</body>
</html>
